<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="">
    <style>
        *{
            box-sizing: border-box;
        }
        .question-content{
            border: 1px solid gray;
            border-radius: 4px;
            margin-bottom: 20px;
            line-height: 20px;
            padding: 10px 8px;
            cursor: pointer;
        }
        
    
        .question-content.active.answer{
        display: block;
        }
        .question-content.active.icon-arrow{
            transform: rotate(180deg);
        }
        .answer{
            display: none;
        }

        .question{
            position: relative;
        }
        .icon-arrow{
            position: absolute;
            width: 30px;
            line-height: 30px;
            text-align: center;
            background-color: rgb(84, 119, 160);
            right: -5px;
            top: -5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- .question-content*5>.question{q$$}>.icon-arrow^.answer{a$$} -->
        <div class="question-content">
            <div class="question">q01
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">a01</div>
        </div>
        <div class="question-content">
            <div class="question">q02
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">a02</div>
        </div>
        <div class="question-content">
            <div class="question">q03
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">a03</div>
        </div>
        <div class="question-content">
            <div class="question">q04
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">a04</div>
        </div>
        <div class="question-content">
            <div class="question">q05
                <div class="icon-arrow"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">a05</div>
        </div>
        
    </div>


    <!-- jquery主程式 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
